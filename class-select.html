<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Text RPG</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link  rel="stylesheet" type="text/css" href="css/simple-grid.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script src="/js/typed.js"></script>
</head>

<body>
	<nav>
		<div class="container">
			<div class="col-6-sm logo">
				<a href="#">World of Thanos</a>
			</div>
			<div class="col-6-sm more-info">
				<a href="#">more info</a>
			</div>
		</div>
	</nav>
	
<section id="content">
		<h2></h2>
		
		<form id="answer-box">
			<h3>Choose your race</h3>
				<select class="race-choices">
					<option value="Human">Human</option>
					<option value="Human">Elf</option>
					<option value="Human">Orc</option>
				</select>
				<br><br>
			<h3>What is your name?</h3>
				<input style="background-color: #000;" id="name-box" type="text" placeholder="Enter Name">

			<p id="display-name"></p>
			
			<h3>Select your class</h3>
				<select class="race-choices">
					<option value="Human">Warrior (Strong, yet slow)</option>
					<option value="Human">Mage (Powerful, yet feeble)</option>
					<option value="Human">Thief (Nimble, yet weak)</option>
				</select>
				<br><br>
				<input class="submit" type="submit" value="Embark on my journey!">
		 </form>
</section>

	<script src="/js/main.js" type="text/javascript"></script>
	<script>
  $(function(){
      $("#content h2").typed({
        strings: ["Before you start there are a few things that must be done.<br> Please choose a race, name, and class. <br>Don't worry there are no wrong answers here..."],
        typeSpeed: 20
      });
  });
	</script>
</body>	
</html>
